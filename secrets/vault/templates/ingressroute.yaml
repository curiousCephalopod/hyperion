apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: vault-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    hajimari.io/appName: Vault
    hajimari.io/icon: database-lock
spec:
  entryPoints:
    - websecure
  tls:
    passthrough: true
  routes:
    - match: HostSNI(`vault.hyperion.law`)
      services:
        - name: vault
          port: 8200
 