apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-vault
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: vault
  ingress:
  - ports:
    - port: 8200
      protocol: TCP
    - port: 9125
      protocol: TCP
  policyTypes:
  - Ingress